<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script data-require="angular.js@*" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container" ng-controller="myCtrl">
      <h1>Hello Plunker!</h1>
      <div class="input-group">
        <input ng-model="term" type="text" class="form-control" aria-label="...">
        <div class="input-group-btn">
          <button ng-click="add()" type="button" class="btn btn-default">Add</button>
        </div>
      </div>
      <div class="panel panel-default my-list">
        <div class="panel-heading">Todo List</div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in data.todo">
              <span class="badge" ng-click="switchStateOfItem(item,'todo')">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </span>
              <span class="badge" ng-click="remove(item, true)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </span>
              {{item}}
            </li>
          </ul>
          <p ng-hide="data.todo.length > 0">Nessun item da mostrare</p>
        </div>
      </div>
      <div class="panel panel-default my-list">
        <div class="panel-heading">Completed List</div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in data.completed">
              <span class="badge" ng-click="switchStateOfItem(item,'completed')">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
              </span>
              <span class="badge" ng-click="remove(item, false)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </span>
              {{item}}
            </li>
          </ul>
          <p ng-hide="data.completed.length > 0">Nessun item da mostrare</p>
        </div>
      </div>
    </div>
  </body>

</html>
